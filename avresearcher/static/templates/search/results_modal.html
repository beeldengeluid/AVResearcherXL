<div id="results_modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-content">
    <div class="modal-header">
      <h1>Hits for "<%= query %>" between <%= start %> and <%= end %></h1>
      <div class="close">
        <a href="#" title="Close"><i class="fa fa-times"></i></a>
      </div>
    </div>
    <div class="modal-body">
      <div class="hits"></div>
      <div class="pagination"></div>
      <div class="loading">
        <img src="static/img/spinner.gif" />
      </div>
    </div>
  </div>
</div>
