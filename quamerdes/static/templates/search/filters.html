<ul>
<% _.each(filters, function(filter, filter_name) { %>
  <% if (filter.filter_type === 'terms') { %>
    <% _.each(filter.values, function(value) { %>
      <li>
        <span><%= COLLECTIONS_CONFIG[collection].available_aggregations[filter_name].name %>:<%= value %></span>
        <a data-filter="<%= filter_name %>" data-value="<%= value %>" class="ir remove">Remove filter</a>
      </li>
    <% }); %>
  <% } %>
<% }); %>
</ul>
