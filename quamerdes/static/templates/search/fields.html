<a href="#" title="Fields to search" class="toggle-menu open">
  <i class="fa fa-tags"></i><span class="caret"></span>
</a>

<ul class="dropdown">
<% _.each(enabled_fields, function(field) { %>
  <li>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="<%= field %>" <% if (selected_fields.indexOf(field) !== -1){ %> checked="checked" <% } %>> <%= available_fields[field].name %>
      </label>
    </div>
  </li>
<% }); %>
</ul>
