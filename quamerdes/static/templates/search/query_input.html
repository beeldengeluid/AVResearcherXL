<form>
	<div class="input-append">
		<input id="search" type="text" class="" placeholder="Search...">
		<div class="btn-group">
			<button class="btn" type="submit" tabindex="-1">Search</button>
        </div>
	</div>
</form>
<ul class="fields">
<% _.each(searchFields, function(index){ %>
    <li><i class="collection-selector <%= index.icon %> <%= selectedIndex == index.id ? 'active' : '' %>" data-index="<%= index.id %>" data-toggle="tooltip" title="<%= index.name %>"></i></li>
<% }); %>
</ul>
