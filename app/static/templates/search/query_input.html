<form>
	<div class="input-append">
		<input id="search" type="text" class="" placeholder="Search...">
		<div class="btn-group">
			<button class="btn" type="submit" tabindex="-1">Search</button>
        </div>
	</div>
</form>
<ul class="fields">
<% _.each(searchFields, function(field){ %>
    <li><i class="<%= field.icon %> active" data-field="<%= field.id %>" data-toggle="tooltip" title="<%= field.name %>"></i></li>
<% }); %>
</ul>
